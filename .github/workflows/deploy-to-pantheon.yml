name: "Deploy to Pantheon"
on:
  workflow_call:
    inputs:
      ssh_host:
        type: string
        default: "*.drush.in"
      git_repo:
        type: string
        required: true
      environment:
        type: string
        default: staging
    secrets:
      ssh_key:
        required: true

concurrency:
  group: ${{ inputs.environment }}
  cancel-in-progress: true

jobs:
  push_to_pantheon:
    name: Push to Pantheon
    runs-on: ubuntu-latest
    environment: ${{inputs.environment}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: master
      - name: Set up SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.ssh_key }}
          name: id_rsa
          known_hosts: unnecessary
          config: |
            Host ${{ inputs.ssh_host }}
              StrictHostKeyChecking accept-new
          if_key_exists: fail

      - name: Add deploy location
        shell: bash
        run: |
          git remote add deploy_location ${{ inputs.git_repo }}

      - name: Push to deploy location
        shell: bash
        run: |
          git pull deploy_location master
          git push deploy_location master:master
